<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OMEGA交互测试demo</title>
		<link rel="stylesheet" href="css/index.css">

	</head>
	<body>
		<div id="main">
			<div id="list">
				<div class="list-ico" onclick="commandSwitch()">
					命令执行图标
				</div>
				<div class="list-ico" onclick="worldSwitch()">
					世界控制图标
				</div>
				<div class="list-ico" onclick="playerSwitch()">
					玩家控制图标
				</div>
				<div class="list-ico" onclick="inputSwitch()">
					建筑导入图标
				</div>
				<div class="list-ico" onclick="jsonsetSwitch()">
					配置编辑图标
				</div>
				<div class="list-ico" onclick="inquireSwitch()">
					数据查询
				</div>
			</div>
			<div id="omg-link">
				<h3>&nbsp;&nbsp;&nbsp;omg服务连接状态：
					<span class="omgLink">
						<span style="color: orange;">正在尝试与omg通信❥~~~</span>
					</span>
					<div id="socker-div">
						<span>连接地址：</span>
						<input type="text" id="socket" value="127.0.0.1:24011">
						<!-- <span>:</span><input type="text" id="socket2"> -->
						<input type="button" value="保存" onclick="socketClose()">
					</div>
				</h3>
			</div> 
			
	<!-- 主页 -->
			<div class="show" id="list-mian">
				<H1>hello Omega</H1>
				<h3>点击左侧功能区开始使用</h3>
				<br />
				<br />
				<br />
				<p>说明</p>
				<p>说明：这是一个基于websocket的OMEGA工具</p>
				<p>我也不知道该写点什么，意思意思写点什么</p>
				<p>做好功能再画界面，想到哪做到哪</p>
				<p>现在只有基本通信的功能。闲着没事就搓。如果需要的人能突破一位数再考虑做吧</p>
			</div>
	<!-- 命令执行 -->
			<div class="show" id="list-command">
				<input class="shellInput" id="msg-json" type="text" placeholder="json内容"/>
				<button class="shellButton" onclick="msgShell()">发送请求（json)</button>
				<br>
				<input class="shellInput" id="msg-Websocket" type="text" placeholder="命令如：/say hi" />
				<button class="shellButton" onclick="msgWebsocket()">以后台身份执行命令</button>
				<br>
				<input class="shellInput" id="msg-Player" type="text" placeholder="命令如：/say hi" />
				<button class="shellButton" onclick="msgPlayer()">以机器人身份执行命令</button>
			</div>
	<!-- 世界控制 -->
			<div class="show" id="list-world">
				<div>
					<span>设定游戏时间：</span>	
					<input onchange="numValueGain()" value="0" type="range" min="0" max="18000" step="" id="timeRange"/>
					<span id="timeRangeValue" >0</span>
					<input type="button" value="执行" onclick="msgTimeSet()">
				</div>
				<div>
					<span>返回结果：</span>
					<div id="msg-div"></div>
				</div>
			</div>
	<!-- 玩家控制 -->
			<div class="show" id="list-player">
				<span>还没做1</span>
			</div>
	<!-- 建筑导入 -->
			<div class="show" id="list-input">
				<span>还没做2</span>
			</div>
	<!-- 配置编辑 -->
			<div class="show" id="list-jsonset">
				<span>还没做3</span>
			</div>
	<!-- 数据查询 -->
			<div class="show" id="list-slelect">
				<span>还没做4</span>
			</div>
		</div>
	</body>
	<script src="js/WebSocket.js"></script>
	<script src="js/shell.js"></script>
</html>
